<section class="relative overflow-hidden">
  <div class="absolute inset-0 -z-0">
    <img
      src="/assets/images/masthead_bkg2.webp"
      alt=""
      class="h-full w-full object-cover opacity-25 dark:opacity-10 blur-3xl scale-110"
    />
  </div>
  <div
    class="absolute inset-0
      bg-[radial-gradient(1000px_600px_at_50%_-10%,theme(colors.blue.400/20),transparent)]
      dark:bg-[radial-gradient(1000px_600px_at_50%_-10%,theme(colors.blue.500/10),transparent)]">
  </div>

  <div class="container mx-auto max-w-6xl px-4 pt-14 pb-16 md:pt-24 md:pb-24 text-center relative">
    <h1
      class="mx-auto max-w-4xl text-4xl font-extrabold tracking-tight text-slate-900 md:text-6xl dark:text-white">
    <span
      class="bg-gradient-to-br from-slate-900 via-slate-700 to-slate-900 bg-clip-text text-transparent dark:from-white dark:via-slate-200 dark:to-white">Ultimate Schedule</span>
      <span class="block mt-2">for Trolleybus Route 6</span>
    </h1>

    <p class="mx-auto mt-5 max-w-2xl text-slate-600 md:text-lg dark:text-slate-300">Timetable for trolleybus route in
      the city of Dnipro.</p>

    <div class="m-8 flex flex-wrap items-center justify-center gap-3 text-blue-800 dark:text-white">
      <svg icon="logo" width="128" height="144" stroke="currentColor" stroke-width="2"></svg>
    </div>

    <div class="mt-8 flex flex-wrap items-center justify-center gap-3">
      <a [routerLink]="[AppRouteEnum.Schedule]"
         class="rounded-2xl bg-slate-900 px-5 py-3 text-sm font-semibold text-white shadow-sm ring-1 ring-black/10 hover:opacity-95 active:scale-[.98] dark:bg-white dark:text-slate-900 dark:ring-white/10">View
        Schedule</a>
      <a [routerLink]="[AppRouteEnum.About]"
         class="rounded-2xl px-5 py-3 text-sm font-medium text-slate-700 ring-1 ring-slate-900/10 hover:bg-slate-900/5 dark:text-slate-200 dark:ring-white/10 dark:hover:bg-white/5">Learn
        More</a>
    </div>

    <div class="mt-10 text-xs uppercase tracking-widest text-slate-500 dark:text-slate-400">Precision • Elegance •
      Reliability
    </div>
  </div>
</section>
