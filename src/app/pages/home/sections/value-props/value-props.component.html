<section class="container mx-auto max-w-6xl px-4 pb-12 md:pb-16">
  <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
    @for (valueProp of valueProps; track valueProp) {
      <article class="rounded-2xl border border-white/10 bg-white/60 p-5 shadow-sm backdrop-blur dark:bg-slate-900/40">
        <h3 class="text-lg font-semibold text-slate-900 dark:text-white">{{ valueProp.title }}</h3>
        <p class="mt-2 text-sm text-slate-600 dark:text-slate-300">{{ valueProp.description }}</p>
      </article>
    }
  </div>
</section>
