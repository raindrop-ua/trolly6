<section class="container mx-auto max-w-6xl px-4 py-10">
  <div class="grid grid-cols-3 gap-3 sm:gap-4 text-center">
    @for (metric of metrics; track metric) {
      <div class="rounded-2xl border border-white/10 bg-white/60 p-4 dark:bg-slate-900/40">
        <div class="text-2xl font-bold text-slate-900 dark:text-white">{{ metric.title }}</div>
        <div class="text-xs text-slate-600 dark:text-slate-400">{{ metric.description }}</div>
      </div>
    }
  </div>
</section>
