<div class="container mx-auto max-w-6xl px-4 py-3">
  <div class="flex items-center justify-between gap-4">
    <div class="flex items-center gap-8">
      <a
        [routerLink]="[AppRouteEnum.Home]"
        class="flex items-center gap-2 text-xl font-bold tracking-tight text-slate-900 md:text-2xl dark:text-slate-100"
      >
        <svg icon="logo" width="24" height="30" stroke="currentColor" stroke-width="2"></svg>
        <span>Trolly <span class="text-blue-700 dark:text-yellow-500">Six</span></span>
      </a>
      <nav class="hidden md:block">
        <ul class="flex items-center gap-6 text-lg">
          @for (routeItem of navigation; track routeItem.path) {
            <li>
              <a
                class="text-slate-700 transition hover:text-slate-900 dark:text-slate-300 dark:hover:text-white"
                [routerLink]="[routeItem.path]"
                [class.font-semibold]="isLinkActive(routeItem.path)"
                >{{ routeItem.label }}</a
              >
            </li>
          }
        </ul>
      </nav>
    </div>

    <div class="flex items-center gap-4">
      <app-theme-switcher />
      <div class="md:hidden">
        <button
          type="button"
          class="inline-flex h-10 w-10 cursor-pointer items-center justify-center rounded-xl border border-gray-200/70 bg-white/80 px-2 py-1 text-sm font-medium text-gray-700 shadow-sm transition hover:bg-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900 dark:border-gray-700/70 dark:bg-gray-900/70 dark:text-gray-100 dark:hover:bg-gray-900 dark:focus-visible:outline-white"
        >
          <svg icon="burger" width="24" height="24" stroke="currentColor" stroke-width="2"></svg>
          <span class="sr-only">Open main menu</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="h-px w-full bg-gradient-to-r from-transparent via-gray-200/80 to-transparent dark:via-gray-700/70"
></div>

@if (showSticky()) {
  <div class="sticky top-0 top-[56px] z-40 z-50 bg-white/60 backdrop-blur-xl dark:bg-slate-900/30">
    <div
      class="container mx-auto flex max-w-6xl flex-wrap items-center justify-between gap-3 px-4 py-3"
    >
      <div class="flex items-center gap-2">
        <button
          type="button"
          class="cursor-pointer rounded-xl bg-slate-900/5 px-3 py-1.5 text-sm font-medium ring-1 ring-slate-900/10 hover:bg-slate-900/10 dark:bg-white/5 dark:text-slate-200 dark:ring-white/10"
        >
          Show all
        </button>
        <button
          type="button"
          class="cursor-pointer rounded-xl px-3 py-1.5 text-sm ring-1 ring-slate-900/10 hover:bg-slate-900/5 dark:text-slate-300 dark:ring-white/10 dark:hover:bg-white/5"
        >
          Upcoming
        </button>
      </div>
      <div class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400">
        <span>
          <svg icon="clock" width="24" height="24" stroke="currentColor" stroke-width="2"></svg>
        </span>
        <span>10:41</span>
      </div>
    </div>
    <div
      class="h-px w-full bg-gradient-to-r from-transparent via-gray-200/80 to-transparent dark:via-gray-700/70"
    ></div>
  </div>
}
