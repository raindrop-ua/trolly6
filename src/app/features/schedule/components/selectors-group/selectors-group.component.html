<app-stops-selector [stops]="stops" />
<section class="container mx-auto max-w-6xl px-4">
  <div
    class="rounded-2xl border border-white/10 bg-white/60 p-3 shadow-sm backdrop-blur md:p-4 dark:bg-slate-900/40"
  >
    <div
      class="grid gap-3 sm:grid-cols-2 md:flex md:items-center md:justify-between md:gap-0 md:divide-x md:divide-white/10"
    >
      <app-options-selector title="Day" [options]="dayOptions" />
      <app-options-selector title="Direction" [options]="directionOptions" />
      <div class="hidden gap-4 md:flex md:items-center md:px-3"></div>
      <div class="hidden gap-4 md:flex md:items-center md:px-3">
        <div
          class="mx-auto inline-flex h-12 w-12 items-center justify-center rounded-full bg-blue-400/15 text-2xl font-semibold text-blue-700 ring-1 ring-blue-400/40 dark:text-blue-200"
        >
          <span>{{ availableVehicles }}</span>
        </div>
        <div class="text-blue-800 dark:text-blue-900">
          <svg icon="logo" width="48" height="60" stroke="currentColor" stroke-width="2"></svg>
        </div>
      </div>
    </div>
  </div>
</section>
