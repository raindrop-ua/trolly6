<div class="md:px-3">
  <div class="mb-1 text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400">{{ title() }}</div>
  <div class="inline-flex overflow-hidden rounded-xl ring-1 ring-slate-900/10 dark:ring-white/10">
    @for (option of options(); track option.value) {
      @let isSelected = option.value === selected();
      <button
        type="button"
        class="selector"
        [disabled]="option.disabled"
        [attr.aria-pressed]="isSelected"
        [class.selector-selected]="isSelected"
        (click)="select(option.value)"
      >
        {{ option.label }}
      </button>
    }
  </div>
</div>
