<section class="container mx-auto max-w-6xl px-4 py-6 md:py-8">
  <div class="mb-4 flex flex-wrap items-center justify-between gap-3">
    <div class="flex items-center gap-2">
      <button
        type="button"
        class="cursor-pointer rounded-xl bg-slate-900/5 px-3 py-1.5 text-sm font-medium ring-1 ring-slate-900/10 hover:bg-slate-900/10 dark:bg-white/5 dark:text-slate-200 dark:ring-white/10"
      >
        Show all
      </button>
      <button
        type="button"
        class="cursor-pointer rounded-xl px-3 py-1.5 text-sm ring-1 ring-slate-900/10 hover:bg-slate-900/5 dark:text-slate-300 dark:ring-white/10"
      >
        Upcoming
      </button>
    </div>
    <div class="flex items-center gap-2 text-lg text-blue-700 dark:text-yellow-500">
      <span class="font-mono text-blue-700 dark:text-yellow-500">
        {{ (next$ | async)?.time }}
      </span>
      <span>
        <svg icon="clock" width="24" height="24" stroke="currentColor" stroke-width="2"></svg>
      </span>
      <span class="font-mono text-blue-700 dark:text-yellow-500">{{ clockService.now$ | async | date:'HH:mm' }}</span>
    </div>
  </div>

  <div class="grid grid-cols-4 gap-2 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10">
    @for (departure of departures$ | async; track departure.time) {
      <div
        class="ts-time"
        [class.ts-time--past]="departure.status === 'past'"
        [class.ts-time--now]="departure.status === 'now'"
        [class.ts-time--soon]="departure.status === 'soon'"
        [class.ts-time--upcoming]="departure.status === 'coming'"
      >
        {{ departure.time }}
      </div>
    }
  </div>

  <div
    class="mt-4 rounded-2xl border border-white/10 bg-white/60 p-3 shadow-sm backdrop-blur md:p-4 dark:bg-slate-900/40"
  >
    <div class="flex flex-wrap items-center gap-3 text-xs text-slate-500 dark:text-slate-400">
      <span class="ts-time--past rounded-md px-2 py-1">Past</span>
      <span class="ts-time--now rounded-md px-2 py-1">Now</span>
      <span class="ts-time--soon rounded-md px-2 py-1">Soon</span>
      <span class="ts-time--upcoming rounded-md px-2 py-1">Upcoming</span>
    </div>
  </div>
</section>
