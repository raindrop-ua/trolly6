<section class="container mx-auto max-w-6xl px-4 py-6 md:py-8">
  <div class="mb-4 flex flex-wrap items-center justify-between gap-3">
    <div class="flex items-center gap-2">
      <button type="button" class="cursor-pointer rounded-xl bg-slate-900/5 px-3 py-1.5 text-sm font-medium ring-1 ring-slate-900/10 hover:bg-slate-900/10 dark:bg-white/5 dark:text-slate-200 dark:ring-white/10">Show all</button>
      <button type="button" class="cursor-pointer rounded-xl px-3 py-1.5 text-sm ring-1 ring-slate-900/10 hover:bg-slate-900/5 dark:text-slate-300 dark:ring-white/10">Show only upcoming</button>
    </div>
    <div class="flex items-center gap-2 text-lg text-slate-500 dark:text-slate-400">
          <span class="">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 6v6l4-2"/><circle cx="12" cy="12" r="10"/>
            </svg>
          </span>
      <span>10:41</span>
    </div>
  </div>

  <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-2">
    @for (departure of departures; track departure.time) {
      <div
        class="ts-time"
        [class.ts-time--past]="departure.status === 'past'"
        [class.ts-time--now]="departure.status === 'now'"
        [class.ts-time--soon]="departure.status === 'soon'"
        [class.ts-time--upcoming]="departure.status === 'coming'"
      >{{ departure.time }}</div>
    }
  </div>

  <div class="rounded-2xl mt-4 border border-white/10 bg-white/60 p-3 shadow-sm backdrop-blur dark:bg-slate-900/40 md:p-4">
    <div class="flex flex-wrap items-center gap-3 text-xs text-slate-500 dark:text-slate-400">
      <span class="rounded-md px-2 py-1 ts-time--past">Past</span>
      <span class="rounded-md px-2 py-1 ts-time--now">Now</span>
      <span class="rounded-md px-2 py-1 ts-time--soon">Soon</span>
      <span class="rounded-md px-2 py-1 ts-time--upcoming">Upcoming</span>
    </div>
  </div>
</section>
