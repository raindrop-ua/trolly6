<section class="container mx-auto max-w-6xl px-4 py-6 md:py-8">
  <div class="mb-4 flex items-center justify-between gap-2">
    <h2 class="text-base font-semibold text-slate-900 dark:text-slate-100">Select stop</h2>
    <div class="text-s text-slate-500 dark:text-slate-400">Route 6</div>
  </div>

  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-4">
    @for (stop of stops(); track stop.id) {
      @let selected = selectedStopId() === stop.id;
      <button
        type="button"
        class="stop-card"
        [attr.aria-pressed]="selected"
        [class.stop-card-1]="stop.style === 1"
        [class.stop-card-2]="stop.style === 2"
        [class.stop-card-3]="stop.style === 3"
        [class.stop-card-4]="stop.style === 4"
        (click)="selectStop(stop.id)"
      >
        <div class="absolute inset-0 -z-10 backdrop-blur-sm"></div>
        <div class="flex items-start justify-between">
          <div>
            <div class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400">
              <span>Stop</span>
              <span class="flex items-center">
                @if (stop.availableDirections.includes('forward')) {
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M11 9a1 1 0 0 0 1-1V5.061a1 1 0 0 1 1.811-.75l6.836 6.836a1.207 1.207 0 0 1 0 1.707l-6.836 6.835a1 1 0 0 1-1.811-.75V16a1 1 0 0 0-1-1H5a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1z"
                    />
                  </svg>
                }
                @if (stop.availableDirections.includes('backward')) {
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M13 9a1 1 0 0 1-1-1V5.061a1 1 0 0 0-1.811-.75l-6.835 6.836a1.207 1.207 0 0 0 0 1.707l6.835 6.835a1 1 0 0 0 1.811-.75V16a1 1 0 0 1 1-1h6a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1z"
                    />
                  </svg>
                }
              </span>
            </div>
            <div class="mt-1 text-lg font-semibold text-slate-900 dark:text-white">
              {{ stop.name }}
            </div>
          </div>
          @if (selected) {
            <span
              class="absolute top-3 right-3 rounded-full bg-white px-2 py-0.5 text-xs text-black dark:bg-white/10 dark:text-white"
              >selected</span
            >
          }
        </div>
        <p class="mt-3 line-clamp-2 text-sm text-slate-600 dark:text-slate-300">
          {{ stop.description }}
        </p>
      </button>
    }
  </div>
</section>
