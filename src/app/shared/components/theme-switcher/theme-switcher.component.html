<div class="flex items-center gap-2">
  @defer (on idle) {
    <button
      type="button"
      (click)="toggleTheme()"
      class="inline-flex h-10 w-10 cursor-pointer items-center justify-center rounded-xl border border-gray-200/70 bg-white/80 px-3 py-2 text-sm font-medium text-gray-700 shadow-sm transition hover:bg-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900 dark:border-gray-700/70 dark:bg-gray-900/70 dark:text-gray-100 dark:hover:bg-gray-900 dark:focus-visible:outline-white"
      [attr.aria-label]="'Theme: ' + themeSignal()"
      [attr.title]="'Theme: ' + themeSignal() + ' â€” click to toggle'"
    >
      @if (themeSignal() === 'light') {
        <svg icon="light" class="size-4" stroke="currentColor" stroke-width="2"></svg>
      } @else {
        <svg icon="dark" class="size-4" stroke="currentColor" stroke-width="2"></svg>
      }
      <span class="sr-only">Toggle theme</span>
    </button>
  } @placeholder {
    <div
      class="inline-flex h-10 w-10 items-center justify-center rounded-xl border border-gray-200/70 bg-white/80 px-3 py-2 text-sm font-medium text-gray-700 shadow-sm transition hover:bg-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900 dark:border-gray-700/70 dark:bg-gray-900/70 dark:text-gray-100 dark:hover:bg-gray-900 dark:focus-visible:outline-white"
    ></div>
  }
</div>
