<section class="container mx-auto max-w-6xl px-4 py-16 md:py-20">
  <div class="mb-8 text-center">
    <h3 class="text-2xl md:text-4xl font-bold text-slate-900 dark:text-white">{{ data().title }}</h3>
    <p class="mt-3 text-slate-600 dark:text-slate-300">{{ data().description }}</p>
  </div>

  <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
    @for (testimonial of data().testimonials; track testimonial) {
      <article class="rounded-2xl border border-white/10 bg-white/70 p-5 backdrop-blur dark:bg-slate-900/50">
        <p class="text-sm italic text-slate-700 dark:text-slate-200">“{{ testimonial.text }}”</p>
        <div class="mt-3 text-xs font-medium text-slate-500 dark:text-slate-400">— {{ testimonial.name }}, {{ testimonial.place }}</div>
      </article>
    }
  </div>
</section>
